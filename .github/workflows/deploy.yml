name: Deployment
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
		steps:
      - uses: actions/checkout@v2
			- uses: actions/setup-node@v1
				with:	
					node-version: 12.x
		
			- run: npm install
				working-directory: website

			- run: npm run publish-gh-pages
				working-directory: website
				env:
					GIT_USER: theashraf
					CURRENT_BRANCH: master
					USE_SSH: true  
